          <h5 class="title">Editar perfil usuario</h5>

        <!-- Card user info -->
        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="actualizarInformacion()" >
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Nombre Completo</label>
                  <input type="text" class="form-control" formControlName="name" value="{{ userProfile.name }}">
                </div>
              </div>

              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Usuario</label>
                  <input type="text" class="form-control" formControlName="username" value="{{ userProfile.username }}">
                </div>
              </div>

              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Numero telefonico</label>
                  <input type="tell" class="form-control" disabled="" value="{{ userProfile.phoneNumber }}" >
                </div>
              </div>

              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Tipo usuario </label>
                  <input type="text" class="form-control"  disabled="" placeholder="" value="{{ userProfile.role }}">
                </div>
              </div>

            </div>

            <hr>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label for="email">Correo electronico</label>
                  <input name="email" id="email" type="email" class="form-control"formControlName="email" value="{{ userProfile.email }}">
                </div>
              </div>

              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Ciudad</label>
                  <input type="text" class="form-control" formControlName="city" value="{{ userProfile.city }}">
                </div>
              </div>
             
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Contrase침a</label>
                  <input type="password" class="form-control" placeholder="Contrase침a" value="">
                </div>
              </div>

              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Nueva Contrase침a</label>
                  <input type="password" class="form-control" placeholder="Nueva">
                </div>
              </div>

            </div>

            <hr>
           
            <button class="btn btn-primary update-btn" >Actualizar Informaci칩n</button>

          </form>
