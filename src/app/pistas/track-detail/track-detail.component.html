<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col">
      <div class="card card-upgrade">

        <div class="">
<!-- Sección de Mapa con Efecto Parallax -->
        <div id="map-wrapper">
            <!-- Contenido que se superpondrá sobre el mapa -->
            <div class="overlay-content">
            <div class="row">
                <div class="col-lg-4">
                <div class="content-box" style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; margin-left: 40px;">
                    <h2>{{datamap.name}}</h2>
                    <p>Total recorrido: {{distanciatotal}}km</p>
                </div>
                </div>
            </div>
            </div>
            
        
            <!-- Mapa (Por simplicidad, lo representaré con un color de fondo) -->
            <div id="map" class="map"></div>

          
        </div>
       
          </div>
          
        </div>
        <div class="card card-upgrade justify-content-center">

            <div class="">
                <div class="login-box">
                    <form>
                        <a  (click)="iniciarPista()">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Iniciar Pista
                          </a>
                          
                          <!-- Modal para selección de vehículo -->
                          
                    </form>
                  </div>
                  
              </div>

            </div>
           
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12 mt-4">
                <div class="row">
                    <div class="col">
                        <div class="col-md-12">
                            <div *ngIf="showModal">
                                <h3>Selecciona un vehículo:</h3>
                                <ul>
                                  <li class="btn-primary" *ngFor="let vehiculo of vehiculos" (click)="seleccionarVehiculo(vehiculo.id)">
                                    {{ vehiculo.brand }} <!-- Suponiendo que tus vehículos tienen una propiedad 'nombre' -->
                                  </li>
                                </ul>
                              </div>
                            <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Tabla de posiciones General</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                <table class="table">
                                    <thead class=" text-primary">
                                    <th>
                                        Nombre de usuario
                                    </th>
                                    <th>
                                        Tiempo
                                    </th>
                                    <th>
                                        Max Velocidad
                                    </th>
                                    <th class="text-right">
                                        Velocidad Promedio
                                    </th>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let user of posiciones ">
                                        <td>
                                            {{user.username}}
                                        </td>
                                        <td>
                                            {{user.time}}
                                        </td>
                                        <td>
                                            {{user.maxSpeed}}                               
                                    </td>
                                        <td class="text-right">
                                        {{user.avgSpeed}}
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                </div>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>

            </div>
        </div>
