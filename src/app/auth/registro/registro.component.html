<div class="panel-header panel-header-sm">
    <img src="./assets/img/logo_blank.png" alt="Logo" class="logo-image"> <!-- Aquí está tu logo -->
</div>   
<div class="main-content">
    
    <div class="col-md-6 offset-md-3">

      <!-- New Registration Form -->
      <div class="card">
        <div class="card-header">
          <h5 class="title">Registro</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label for="phone">Numero Celular</label>
                  <input formControlName="telefono" name="phone" id="phone" type="tel" class="form-control" placeholder="Numero Celular">
                  <div *ngIf="registroForm.controls.telefono.touched && registroForm.controls.telefono.invalid" class="text-danger">
                    Por favor ingrese un número de teléfono válido.
                  </div>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                    <label for="regCode">Codigo de 4 Digitos</label>
                    <input formControlName="clave" name="regCode" id="regCode" type="text" class="form-control" placeholder="Codigo Registro" maxlength="4" pattern="\d{4}" (keypress)="numericOnly($event)">
                    
                  <div *ngIf="registroForm.controls.clave.touched && registroForm.controls.clave.invalid" class="text-danger">
                    Ingrese un código válido de 4 dígitos.
                  </div>
                </div>
              </div>
            </div>

             <!-- Aceptar términos y condiciones -->
             <div class="row mt-3">
                <div class="col-md-12">
                    <div class="form-group">
                       
                        <input formControlName="aceptarTerminos" type="radio" value="si" id="acepto">
                        <label for="acepto"></label> Acepto los términos y condiciones<br>
                        
                       
                        <div *ngIf="registroForm.controls.aceptarTerminos.touched && registroForm.controls.aceptarTerminos.invalid" class="text-danger">
                            Debes aceptar los términos y condiciones.
                        </div>
                    </div>
                </div>
            </div>
            

            <div class="row">
              <div class="col-md-12">
                <button type="submit" [disabled]="!registroForm.valid" class="btn btn-primary btn-block">Registrar</button>
              </div>
            </div>
          </form>
          <div class="row mt-3">
            <div class="col-md-12 text-center">
                <p>Si ya tienes una cuenta, <a href="/auth/login">inicia sesión</a>.</p>
            </div>
        </div>
        </div>
      </div>
      <!-- End of New Registration Form -->

    </div>
</div>
